<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="alertTitle"></title>
    <style>
        /* Reset en globale stijlen */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            color: #495057;
            line-height: 1.5;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: auto;
        }
        /* Container */
        #warning-container {
            width: 100%;
            max-width: 600px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            padding: 15px;
        }
        /* Header */
        h1 {
            color: #1a73e8;
            font-size: 18px;
            margin-bottom: 10px;
            text-align: center;
            font-weight: 600;
        }
        /* URL-informatie */
        #url-info {
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
            color: #6c757d;
        }
        /* Risiconiveau */
        .risk-level {
            font-weight: bold;
            color: #28a745;
            font-size: 12px;
            margin-bottom: 15px;
        }
        /* Redenenlijst */
        .reasons ul {
            margin: 5px 0;
            padding-left: 20px;
            list-style: disc;
            font-size: 13px;
            color: #6c757d;
        }
        .reasons ul li {
            margin-bottom: 5px;
        }
        /* Adviesbericht */
        .advice {
            background-color: #1a73e8;
            color: #fff;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 3px;
            font-size: 14px;
        }
        /* Knoppen */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        .buttons button#close-warning {
            background-color: #6c757d;
            color: #fff;
        }
        .buttons button#mark-safe {
            background-color: #1a73e8;
            color: #fff;
        }
        .buttons button:hover {
            filter: brightness(95%);
        }
    </style>
</head>
<body>
    <div id="warning-container">
        <h1 data-i18n="alertTitle"></h1>
        <p id="url-info">
            <span data-i18n="alertMessage"></span>
            <span id="site-name" style="color: #3498db; font-weight: bold;"></span>:
            <a id="url-link" href="#" target="_blank" style="color: #e74c3c; text-decoration: underline;"></a>
        </p>
        <div id="severity-info" class="risk-level">
            <strong data-i18n="severityLabel"></strong>: <span id="severity-text"></span>
        </div>
        <div class="reasons">
            <strong data-i18n="reasonLabel"></strong>:
            <ul id="reason-list"></ul>
        </div>
        <div id="advice" class="advice" data-i18n="adviceMessage"></div>
    </div>

    <script src="alert.js"></script>
</body>
</html>
