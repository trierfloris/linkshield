<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="alertTitle"></title>
  <link rel="stylesheet" href="shared.css">
  <style>
    /* Alert-specific: danger theme */
    body {
      background-color: #fef2f2;
    }

    h1 {
      color: var(--color-danger);
    }

    #url-info a {
      color: var(--color-danger);
    }

    .risk-level {
      color: var(--color-danger);
    }

    .advice {
      background-color: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }
  </style>
</head>
<body>
  <div id="warning-container">
    <!-- Branded Header -->
    <div class="brand-header">
      <svg class="brand-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
      </svg>
      <span class="brand-text">LinkShield Security</span>
    </div>

    <h1 data-i18n="alertTitle"></h1>
    <p id="url-info">
      <span data-i18n="alertMessage"></span>
      <strong id="site-name" style="color: var(--color-danger);"></strong><br>
      <a id="url-link" href="#" target="_blank"></a>
    </p>
    <div class="risk-level">
      <strong data-i18n="severityLabel"></strong>
      <span id="severity-text"></span>
    </div>
    <div class="reasons">
      <span class="reason-label" data-i18n="reasonLabel"></span>
      <ul id="reason-list"></ul>
    </div>
    <div class="advice">
      <div data-i18n="adviceMessage"></div>
      <div data-i18n="adviceCheckUrl"></div>
    </div>
  </div>
  <script src="alert.js"></script>
</body>
</html>
