<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="alertTitle"></title>
  <style>
    /* Reset en globale stijlen */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #FFF9E6; /* lichtgeel achtergrond, contrast 4.5:1+ */
      color: #1F1F1F;
      line-height: 1.5;
      padding: 20px;
      display: flex; justify-content: center; align-items: flex-start;
    }
    #warning-container {
      width: 100%; max-width: 600px; min-width: 280px;
      background: #FFFFFF;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
    }
    h1 {
      color: #D39E00;         /* donkerder geel/oranje voor contrast */
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 10px;
    }
    #url-info {
      text-align: center;
      color: #555555;
      margin-bottom: 15px;
      font-size: 0.9rem;
    }
    #url-info a {
      color: #C82333;         /* rood voor link */
      text-decoration: underline;
    }
    .risk-level {
      font-weight: bold;
      color: #D39E00;
      margin-bottom: 15px;
      font-size: 0.9rem;
    }
    .reasons ul {
      margin: .5em 0 1em 1.2em;
      list-style: disc;
      color: #555555;
      font-size: 0.9rem;
    }
    .reason-label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.3em;
    }
    .advice {
      background-color: #FFF2CC; /* lichtere advise-box */
      color: #665500;
      padding: 10px;
      border-radius: 4px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div id="warning-container">
    <h1 data-i18n="alertTitle"></h1>
    <p id="url-info">
      <span data-i18n="alertMessage"></span>
      <strong id="site-name" style="color:#007BFF;"></strong><br>
      <a id="url-link" href="#" target="_blank"></a>
    </p>
    <div class="risk-level">
      <strong data-i18n="severityLabel"></strong>
      <span id="severity-text"></span>
    </div>
    <div class="reasons">
      <span class="reason-label" data-i18n="reasonLabel"></span>
      <ul id="reason-list"></ul>
    </div>
    <div class="advice">
      <div data-i18n="adviceMessage"></div>
      <div data-i18n="adviceCheckUrl"></div>
    </div>
  </div>
  <script src="caution.js"></script>
</body>
</html>
