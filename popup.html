<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">LinkShield Dashboard</title>
    <link rel="stylesheet" href="shared.css">
    <style>
        /* Popup-specific background */
        body {
            background-color: var(--color-background);
        }

        /* Page title */
        h1 {
            color: var(--color-primary);
        }

        /* License Status Box */
        .license-status-box {
            margin: var(--gap-lg) 0;
            padding: var(--padding-section);
            border-radius: var(--radius-md);
            text-align: center;
        }

        .license-status-box.trial {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border: 1px solid #f59e0b;
        }

        .license-status-box.expired {
            background: linear-gradient(135deg, #fef2f2 0%, #fecaca 100%);
            border: 1px solid #ef4444;
        }

        .license-status-box.premium {
            background: linear-gradient(135deg, #ecfdf5 0%, #a7f3d0 100%);
            border: 1px solid #10b981;
        }

        .license-status-icon {
            display: flex;
            justify-content: center;
            margin-bottom: var(--gap-sm);
        }

        .license-status-icon svg {
            width: 32px;
            height: 32px;
        }

        .license-status-title {
            font-size: var(--font-size-base);
            font-weight: 600;
            margin-bottom: 4px;
        }

        .license-status-box.trial .license-status-title { color: #b45309; }
        .license-status-box.expired .license-status-title { color: #dc2626; }
        .license-status-box.premium .license-status-title { color: #059669; }

        .license-status-subtitle {
            font-size: var(--font-size-xs);
            color: var(--color-text-secondary);
            margin-bottom: 10px;
        }

        .license-input-group {
            margin-top: var(--gap-md);
        }

        .license-input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: var(--radius-sm);
            font-size: var(--font-size-sm);
            margin-bottom: var(--gap-sm);
            text-align: center;
        }

        .license-input-group input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }

        .license-upgrade-link {
            display: inline-block;
            margin-top: var(--gap-sm);
            font-size: var(--font-size-xs);
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 500;
        }

        .license-upgrade-link:hover {
            text-decoration: underline;
        }

        .license-error {
            color: var(--color-danger);
            font-size: var(--font-size-xs);
            margin-top: var(--gap-sm);
        }

        .license-benefits {
            font-size: var(--font-size-xs);
            color: var(--color-text-secondary);
            margin-top: var(--gap-sm);
            line-height: 1.4;
        }

        .license-benefits strong {
            color: var(--color-text-primary);
        }

        /* Manage subscription link with tooltip */
        .manage-subscription-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-top: var(--gap-md);
            font-size: var(--font-size-xs);
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            cursor: pointer;
        }

        .manage-subscription-link:hover {
            text-decoration: underline;
        }

        .manage-subscription-link svg {
            width: 14px;
            height: 14px;
            flex-shrink: 0;
        }

        /* Tooltip styling */
        .tooltip-wrapper {
            position: relative;
            display: inline-flex;
        }

        .tooltip-wrapper .tooltip-text {
            visibility: hidden;
            opacity: 0;
            width: 200px;
            background-color: #1f2937;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px 10px;
            position: absolute;
            z-index: 100;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            font-weight: 400;
            line-height: 1.4;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            transition: opacity 0.2s ease, visibility 0.2s ease;
        }

        .tooltip-wrapper .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #1f2937 transparent transparent transparent;
        }

        .tooltip-wrapper:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        .risk-level {
            font-weight: bold;
            color: var(--color-success);
            font-size: var(--font-size-xs);
        }

        #lastRuleUpdateDisplay {
            margin-top: 10px;
            font-size: var(--font-size-xs);
            color: var(--color-text-secondary);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Branded Header -->
        <div class="brand-header">
            <svg class="brand-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
            </svg>
            <span class="brand-text">LinkShield Security</span>
        </div>

        <h1 id="extName"></h1>
        <p id="extDescription" class="subtitle"></p>

        <!-- License Status Box -->
        <div id="licenseStatusBox" class="license-status-box trial">
            <!-- Trial view -->
            <div id="licenseTrialView">
                <div class="license-status-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="#b45309" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                    </svg>
                </div>
                <div class="license-status-title" id="licenseTrialTitle"></div>
                <div class="license-status-subtitle" id="licenseTrialSubtitle"></div>
                <a href="https://linkshield.lemonsqueezy.com/checkout/buy/98bd4872-bebd-470b-bb6e-508a7a1bbae2" target="_blank" class="license-upgrade-link" id="licenseUpgradeLink"></a>
            </div>

            <!-- Expired view -->
            <div id="licenseExpiredView" style="display: none;">
                <div class="license-status-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="#dc2626" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
                        <line x1="12" y1="9" x2="12" y2="13"/>
                        <line x1="12" y1="17" x2="12.01" y2="17"/>
                    </svg>
                </div>
                <div class="license-status-title" id="licenseExpiredTitle"></div>
                <div class="license-status-subtitle" id="licenseExpiredSubtitle"></div>
                <div class="license-benefits">
                    <strong id="licenseBenefitsLabel"></strong> <span id="licenseBenefitsText"></span>
                </div>
                <div class="license-input-group">
                    <input type="text" id="licenseKeyInput" placeholder="">
                    <button id="activateLicenseBtn" class="button blue"></button>
                </div>
                <a href="https://linkshield.lemonsqueezy.com/checkout/buy/98bd4872-bebd-470b-bb6e-508a7a1bbae2" target="_blank" class="license-upgrade-link" id="licenseBuyLink"></a>
                <div id="licenseErrorMsg" class="license-error" style="display: none;"></div>
            </div>

            <!-- Premium view -->
            <div id="licensePremiumView" style="display: none;">
                <div class="license-status-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="#059669" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                        <polyline points="22 4 12 14.01 9 11.01"/>
                    </svg>
                </div>
                <div class="license-status-title" id="licensePremiumTitle"></div>
                <div class="license-status-subtitle" id="premiumEmail"></div>
                <div class="tooltip-wrapper">
                    <a href="https://app.lemonsqueezy.com/my-orders" target="_blank" class="manage-subscription-link" id="manageSubscriptionLink">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="3"/>
                            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                        </svg>
                        <span id="manageSubscriptionText"></span>
                    </a>
                    <span class="tooltip-text" id="manageSubscriptionTooltip"></span>
                </div>
            </div>
        </div>

        <div class="section-title" id="backgroundAnalysisTitle"></div>

        <div class="toggle-section">
            <label class="checkbox-label">
                <input type="checkbox" id="backgroundSecurity" disabled>
                <div>
                    <div class="feature-info">
                        <span class="feature-title" id="backgroundAnalysisFeature"></span>
                        <span id="premiumBadge" class="risk-level" style="display: none;"></span>
                    </div>
                    <div class="feature-description" id="backgroundAnalysisDescription"></div>
                </div>
            </label>
        </div>

        <div class="toggle-section">
            <label class="checkbox-label">
                <input type="checkbox" id="integratedProtection">
                <div>
                    <div class="feature-info">
                        <span class="feature-title" id="integratedProtectionFeature"></span>
                    </div>
                    <div class="feature-description" id="integratedProtectionDescription"></div>
                </div>
            </label>
        </div>

        <button class="button green" id="saveSettings"></button>

        <div id="confirmationMessage" style="display: none;"></div>

        <div id="lastRuleUpdateDisplay"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
